      {% elif item['name'].lower().startswith('slide') %}
      {% set item_color = 'success' %}
      {% elif item['name'].lower().startswith('panopto') %}
      {% set item_color = 'info' %}
      {% else %}
      {% set item_color = 'default' %}
      {% endif %}
